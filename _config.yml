# Setup
title: Saffron Language
tagline: Graphic Illustration, Language Editing and etc.
url: https://saffronlanguage.github.io
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
#  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: saffronlanguage
  url: https://twitter.com/saffronlanguage
  email: saffronlanguage@gmail.com

# Custom vars
version: 2022
